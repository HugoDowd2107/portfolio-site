<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #08252b;
            color: #f5fffc;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 120px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #81e5f9, #1ef2ac);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #c7eae0;
        }

        p {
            font-size: 16px;
            color: #8baca2;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        a {
            display: inline-block;
            padding: 12px 32px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #fe3448;
            color: white;
            border: 1px solid #fe3448;
        }

        .btn-primary:hover {
            background-color: transparent;
            color: #fe3448;
        }

        .btn-secondary {
            background-color: transparent;
            color: #c7eae0;
            border: 1px solid #4a9fa5;
        }

        .btn-secondary:hover {
            background-color: #4a9fa5;
            color: white;
            border-color: #4a9fa5;
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 60px;
            }

            h2 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            a {
                padding: 10px 24px;
                font-size: 12px;
                width: 100%;
            }

            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">üîç</div>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you're looking for doesn't exist. It may have been moved or deleted.</p>
        <div class="buttons">
            <a href="/" class="btn-primary">Back to Home</a>
            <a href="/#intro" class="btn-secondary">Go to Intro</a>
        </div>
    </div>
</body>
</html>
